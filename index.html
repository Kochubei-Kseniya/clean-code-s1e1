<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="intro">
      <img class="intro-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page">
      <p id="list-add">
        <label class="new-task" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task input input-text" type="text">
          <button class="btn btn-add">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete">
        <li class="item">
          <input class="input checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input class="input input-text" type="text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode item">
          <input class="input checkbox" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input class="input task input-text" type="text" value="Go Shopping" class="task">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg">
           </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed" class="list">
        <li class="item">
          <input class="input checkbox" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input class="input task input-text" type="text" class="task">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
              <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
              <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
